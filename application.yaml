apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-nginx-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gmvinodh-dev/argocd-sample.git
    targetRevision: HEAD
    path: sample-deployment
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

